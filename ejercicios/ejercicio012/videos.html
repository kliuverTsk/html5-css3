<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>posteando videos</title>
</head>
<body>
    <h1>videos alojado localmente</h1>
    <p>este video esta alojado en mi propio servidor</p>
    <video width="560" height="300" poster="imagenes/mascote.png" controls>
        <source src="midia/video.mp4" type="video/mp4">
        <source src="midia/Video.webm" type="video/webm">
        <source src="midia/Video.mkv" type="video/mkv">
    </video>
    <h1>poniendo videos de youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/jibgRnCwaKA?si=fBkio-HxhVgJfBmR" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
