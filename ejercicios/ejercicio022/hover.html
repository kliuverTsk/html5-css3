<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo-classes</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p {
            display: none;
        }
        div:hover > p {
            display: block;
            color: white;
            background-color: red;
            width: 300px;
        }
        div:hover {
            color: red;   
        }    
        p:hover {
            color: blue;
        }
    </style>
</head>
<body>
    <h1>ejemplo de hover</h1>
    <p>pasa el mouse sobre el texto abajo</p>
    <div>pase el mouse aqui
        <p>texto escondido...</p>
    </div>
    <p>fin del ejemplo</p>
    <a href="links.html">clase de link</a><br>
    <a href="pseudoclasses.html">pseudo-classes</a>
</body>
</html>
