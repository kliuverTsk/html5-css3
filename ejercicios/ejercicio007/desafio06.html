<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>desafio 06</title>
</head>
<body>
    <h1>tags en html</h1>
    <p>en html5 podemos inserir los elementos de la lista a seguir
        pasa el mouse sobre los terminos para descubrir que tag 
        devera utilizar en cada caso.
    </p>
    
    <ul>
        <li title="use la tag &lt;p&gt;&lt;/p&gt;">parrafo</li>
        <li title="use la tag &lt;h1&gt; &lt;/h1&gt; van de h1 hasta h6 ">titulos</li>
        <li title="use la tag &lt;img src=' ' alt=' '&gt;">imagenes</li>
        <li title="use la tag &lt;abbr title=' '&gt;&lt;/abbr&gt;">abreviaciones</li>
        <li title="use la tag &lt;code&gt;&lt;/code&gt;">codigo-fuente</li>
        <li title="use la tag &lt;ol&gt; &lt;/ol&gt; y &lt;li&gt; &lt;/li&gt; ">lista_numeradas</li>
        <li title="use la tag &lt;ul&gt; &lt;ul&gt; y &lt;li&gt; &lt;/li&gt;">lista_con_desmarcadores</li>
    </ul>
</body>
</html>
