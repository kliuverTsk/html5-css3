<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
    <style>
        fieldset {
            width: 300px;
            margin-left: 30px;
            margin-bottom: 30px ;
        }
    </style>
</head>
<body>
    <h1>exemplo de formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>sexo</legend>
            <input type="radio" name="sexo" id="isxmas" value="M"><label for="isxmas">Masculino</label>
            <input type="radio" name="sexo" id="isxfem" value="F" checked><label for="isxfem">Femenino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="basquete" id="ibasquete"><label for="ibasquete">basquete</label>
            <input type="checkbox" name="fut" id="ifut"><label for="ifut">futebol</label>
            <input type="checkbox" name="nataçao" id="inataçao"><label for="inataçao">nataçao</label>
            <input type="checkbox" name="tenis" id="itenis"><label for="itenis">tenis</label>
        </fieldset>

        <p>          
            <input type="submit" value="Enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
