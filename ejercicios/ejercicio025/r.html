<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            text-align: center;
        }

        .main-title {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .sub-titles {
            display: flex;
            justify-content: space-around;
        }

        .sub-title {
            flex: 1;
            margin: 0 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="main-title">Título Principal</h1>
    <div class="sub-titles">
        <h2 class="sub-title">Subtítulo 1</h2>
        <h2 class="sub-title">Subtítulo 2</h2>
    </div>
</div>

</body>
</html>
