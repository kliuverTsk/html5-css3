<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela com dados reais </title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border-collapse: collapse;
        }
        th , td {
            border: 1px solid black;
            padding: 15PX;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th scope="col">grupo</th>
                <th scope="col">nomes</th>
                <th colspan="3" scope="colgroup">filmes</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                    <th rowspan="3" scope="rowgroup">mulheres</th>
                    <td>Ana Maria Santos</td>
                    <td>alien</td>
                    <td>rambo</td>
                    <td>vingadores</td>
            </tr>
            <tr>
                <td>beatriz souza</td>
                <td>hulk</td>
                <td>enception</td>
                <td>batman</td>
            </tr>
            <tr>
                <td>claudia melo</td>
                <td>oblivion</td>
                <td>matrix</td>
                <td>big hero</td>
            </tr>
                <th rowspan="3" scope="rowgroup">homens</th>
                <td>bruno mendoça</td>
                <td>intocaveis</td>
                <td>amnesia</td>
                <td>gladiador</td>
            <tr> 
                <td>daniel lourenço</td>
                <td>wall-e</td>
                <td>oldboy</td>
                <td>dangal</td>
            </tr>
            <tr>
                <td>fabiano mota</td>
                <td>star wars 5</td>
                <td>taxi driver</td>
                <td>toy story</td>
            </tr>
            <tfoot>
                <tr>
                    <th colspan="4" scope="row">total</th>
                    <td>1000</td>
                </tr>
            </tfoot>
        </tbody>
    </table>
</body>
</html>
